<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEVEL7</title>
    <link rel="stylesheet" href="LEVEL7.css">
</head>
<body>

    <button class="pseudo">Pseudo Classes</button><hr>

    <button class="pseudo" id="transition_1">Transition 1</button><br><br>
    <button class="pseudo" id="transition_2">Transition 2</button><hr>

    <h3>Transform : Rotate</h3>
    <div class="transform" id="rotate_1">Rotate 1</div>
    <div class="transform" id="rotate_2">Rotate 2</div>
    <div class="transform" id="rotate_3">Rotate 3</div>
    <div class="transform" id="rotate_4">Rotate 4</div><hr>

    <h3>Transform : Scale</h3>
    <div class="transform" id="scale_1">Scale 1</div>
    <div class="transform" id="scale_2">Scale 2</div>
    <div class="transform" id="scale_3">Scale 3</div>
    <div class="transform" id="scale_4">Scale 4</div><hr>

    <h3>Transform : Translate</h3>
    <div class="transform" id="translate_1">Translate 1</div>
    <div class="transform" id="translate_2">Translate 2</div>
    <div class="transform" id="translate_3">Translate 3</div>
    <div class="transform" id="translate_4">Translate 4</div><hr>
    
    <h3>Transform : Skew</h3>
    <div class="transform" id="skew_1">Skew 1</div>
    <div class="transform" id="skew_2">Skew 2</div>
    <div class="transform" id="skew_3">Skew 3</div>
    <div class="transform" id="skew_4">Skew 4</div><hr>

    <div class="animate" id="animate_1">Animate 1</div> 
    <div class="animate" id="animate_2">Animate 2</div>

</body>
</html>
